<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejeweled</title>
    <link rel="stylesheet" type="text/css" href="../index.css">
</head>
<body>
    <div class="instruction" id='instruction'>
        <div class="instruction-text" style="background: #0e62b5!important; border: none;">Use your mouse to click on two jewels next to each other and swap them. When you get three or more jewels in the same row or column, you will be awarded with points accordingly. You have <b>1 minute</b> to get as many points as possible. Click anywhere to begin.</div>
    </div>
    <canvas id="bejeweled" width="400" height="400"></canvas>
    <div class="grid" id="grid"></div>
    <div class="text" id="text">
        <div class="score-text" id="score-text">Score: 0</div>
        <div class="countdown-text" id="countdown-text">Countdown: 1min</div>
    </div>
    <canvas id="game-over-text" class="game-over-text" width="400" height="400"></canvas>
    <script>
        document.onmousedown = function (e) {
            document.getElementById("instruction").style.display = "none";
        }
    </script>
    <script type="text/javascript" src="bejeweled.js"></script>
</body>
</html>
